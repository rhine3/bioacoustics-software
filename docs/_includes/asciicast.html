<button style='color:white;margin-top:10px;margin-bottom:10px' 
        class="btn btn-primary btn-lg asciinema-button" 
        id="{{ include.title | replace:' ','-' }}">Show Video</button>
<div class="hidden" id="asciinema-{{ include.title | replace:' ','-' }}" style="margin-top:30px;margin-bottom:30px">    
    <asciinema-player 
        src="{{ site.baseurl }}/assets/asciinema/{{ include.name }}" 
        poster="data:text/plain,{{include.title}}"
        title="{{include.title}}" 
        author="{{page.author}}" 
        cols="{{site.asciicast.cols}}"
        rows="{{site.asciicast.rows}}" 
        speed="{{site.asciicast.speed}}" 
        theme="{{site.asciicast.theme}}">
    </asciinema-player>
</div>
